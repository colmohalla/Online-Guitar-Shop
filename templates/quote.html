{% extends "base.html" %}

{% block main_content %}

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{ form.email.label }}
    {{ form.email() }}
    {% for error in form.email.errors %}
        {{ error }}
    {% endfor %}
    <br />
    <br />
    {{ form.submit() }}
</form>

{% endblock %}
